<!DOCTYPE html>
<html>
<head>
	<title>Pillsbee | Online Medicine Store</title>


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!-- Styling -->

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/prototype.css">
</head>
<body>
	<header class="nav">
		<div class="nav-container">
			<div class="col-sm-4">
				<b>Logo</b>
			</div>
			<div class="col-sm-4 text-center">
			</div>
			<div class="col-sm-4 text-right">
				<a href="#" class="nav-links text-black">Login</a> <a href="#" class="nav-links btn btn-box bg-black">Sign Up</a>
			</div>
		</div>
	</header>
	<section class="form">
		<div class="container">
			<h1 class="intro-head">Contact Details</h1>
			<p class="intro-sub text-semiblack"></p><br/>
			<div class="row">
				<form action="success.html" class="contactpost" method="POST">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="name">Your Full Name</label>
							<input class="form-control" id="username" type="text" required name="name" id="name">
						</div>
						<div class="form-group">
							<label for="name">Contact Number</label>
							<input class="form-control" type="text" required name="name" id="name">
						</div>
						<div class="form-group">
							<label for="name">Contact Email</label>
							<input class="form-control" type="text" required name="name" id="name">
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="name">Delivery Location</label>
							<input class="form-control" type="text" required name="name" id="name">
						</div>
						<div class="form-group">
							<label for="name">Delivery Address</label>
							<textarea class="form-control" style="height: 110px;" required name="name" id="name"></textarea> 
						</div>
						<br/><br/>
						<button class="btn btn-big bg-semiblack text-white right" type="submit">PLACE ORDER</button>
					</div>
				</form>

			</div>
		</div>
	</section>
	<footer>
		&copy; Pillsbee 2018 - All Rights are reserved
	</footer>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	
	<script src="assets/js/prototype.js"></script>

</body>
</html>
